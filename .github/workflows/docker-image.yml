name: Build, Push and Deploy to k3s

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Set the Docker image tag based on Git commit SHA
      - name: Set image tag
        id: vars
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      # Step 4: Build the Docker image with a unique tag
      - name: Build Docker image
        run: |
          docker build -t osegbu/pychat-nextjs:${{ env.IMAGE_TAG }} .

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push osegbu/pychat-nextjs:${{ env.IMAGE_TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 6: Deploy to k3s using SSH
      - name: Deploy to k3s
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > my-key.pem
          chmod 600 my-key.pem
          ssh -o StrictHostKeyChecking=no -i my-key.pem ec2-user@ec2-100-26-193-126.compute-1.amazonaws.com "
            sudo sed -i 's|image: .*|image: osegbu/pychat-nextjs:${{ env.IMAGE_TAG }}|' ~/my-nextjs-app.yaml;
            sudo kubectl apply -f ~/my-nextjs-app.yaml
          "
          rm my-key.pem
