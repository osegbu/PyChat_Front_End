name: Build, Push and Deploy to k3s

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build the Docker image with the "latest" tag
    - name: Build Docker image
      run: |
        docker build -t osegbu/pychat-chat-service:latest .

    # Step 4: Push the Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push osegbu/pychat-chat-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Set up SSH Agent with EC2 Key
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    # Deploy to k3s using SSH and kubectl
    - name: Deploy to k3s
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ec2-user@ec2-100-26-193-126.compute-1.amazonaws.com "
          sudo sed -i 's|image: .*|image: osegbu/pychat-chat-service:latest|' ~/my-nextjs-app.yaml;
          sudo kubectl apply -f ~/my-nextjs-app.yaml
        "
